{% extends 'app/base.html' %}
{% load static %}
{% block title %}Item View{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Item View</h3>
			<div class="row">
				<div class="col-md h=170">
					<img src ="{{z.rsimg.url}}" height="250px" width="100%">
				</div>
				<div col="col">	
					<table class="table table-borderless">
				<tr>		
					<th>Item Name</th>
					<th>{{z.iname}}</th>
				</tr>
				<tr>
					<th>Category</th>
					<th>{{z.icategory}}</th>
				</tr>	
				<tr>
					<th>Price</th>
					<th>{{z.price}}</th>
				</tr>
				<tr>
					<th>Item Availability</th>
					<th>{{z.itavailability}}</th>
				</tr>
			</table>
			<a href="{% url 'itl' %}" class="btn btn-block btn-outline-info my-2 ">Back to List</a>
		</div>
	</div>
</div>					
{% endblock %}
