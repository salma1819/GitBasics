{% extends 'app/base.html' %}
{% block title %}Restaurant Delete{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant Delete</h3>
			<form method="post">
				{% csrf_token %}
				{% for t in y %}
				    {{t}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'rstl' %}" class="btn btn-outline-success form-control my-2">Back to List</a>
					</div>
					<div class="col">
						<input type="submit" Value="Delete" class="btn btn-outline-danger form-control my-2">
					</div>
				</div>    
			</form>
	</div>
</div>
{% endblock %}
