<!DOCTYPE html>
<html>
<head>
	<title>Employee Details</title>
	<style type="text/css">
		p
		{
			text-align: center;
			background-color: cadetblue;
			color: white;
			padding: 26px;
			margin-left: 30%;
			margin-right: 30%;
		}
		#sample
		{
			margin-left: 23%;
			background-color: green;
			text-align: center;
			padding: 12px;
		}
		.sa
		{
			margin-right: 23%;
			text-align: center;
			color: green;
			background-color: yellow;
		}
	</style>
</head>
<body>
     <h3>Your Name is: <span style="color:green;font-size: 23px">{{n}}</span></h3>
     <h4 style="text-align: center">Your Id is: {{i}}</h4>
<h1>Internal</h1>
<p>This is an example for Internal Styling based on tag</p>
<h4 id="sample">This is an example for internal based on Id</h4>  

<h4 class="sa">This is an example for class by using Internal Styling</h4>
<p class="sa">This is an example</p>
<h1 class="sa">Hi Weclome salma</h1>   
</body>
</html>
