{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<style>
     .container{
          margin-top: 35px;
          margin-bottom: 35px;
          padding-bottom: 20%;
          padding-right: 20%;
          padding-left: 20%;
     }
      body{  
          font-style: all;
          font-size: 15px;
          background-color: initial(2,0,36);
     }	
</style>
</body> 
     <div class="container mt-4">
          <div class="row text-center text-light">   
     <div class="row"></div>
     <div class="col bg-warning mx-2 p-3 border rounded">
        <div class="row">
          <div class="card col bg-primary mx-2">
          <div class="card-body">
            <h3 class="bg-danger text-light p-2 text-center border rounded">Register Details</h3>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="Name" placeholder="Name"><br>
                <div class="row">
                  <div class="col-sm"><br>
                    <div class="form-group">
                      <label for="rollno">RollNo</label>
                      <input type="text" name="rollno" placeholder="RollNo" ><br>
                    </div>
                    <div class="form-group">
                      <label for="email">Email Id</label>
                      <input type="text" name="email" placeholder="Email" ><br>
                    </div>
            <div class="col-sm">
              <input type="submit" name="Submit" class="btn btn-outline-success col-sm my-2">
            </div>
          </div>
        </div>
     	</form>
</html>
