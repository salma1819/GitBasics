{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Single User Update</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h3>Single User Update</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="n" class="form-control my-2" value="{{p.name}}">
				<input type="email" name="e" class="form-control my-2" value="{{p.email}}">
				<div class="row">
					<div class="col">
						<a href="{% url 'dt' %}" class="btn btn-outline-secondary col-sm my-2 form-control">Back</a>
					</div>
					<div class="col">
						<input type="submit" name="Update" class="btn btn-outline-success col-sm my-2 form-control">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
