{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Display Information</title>
	 <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="col-md">
	<table class="table table-bordered table-hover">
			<thead class="bg-dark text-center text-light">
				<th>Name</th>
				<th>Email Id</th>
				<th>Actions</th>
			</thead>
			<tbody>
				{% for row in data %}
				<tr>
					<td>{{row.name}}</td>
					<td>{{row.email}}</td>
					<td><a href="{% url 'sv' row.id %}" class="btn btn-outline-primary mx-2">View</a><a href="{% url 'sup' row.id %}" class="btn btn-outline-success mx-2" >Update</a><a href="{% url 'sd' row.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
				</tr>
                {% endfor %}
			</tbody>		
	</table>
</body>
</html>
